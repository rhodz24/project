<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Tech &copy;</title>
    <meta name="author" content="Codeconvey" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
  </head>
  <body>
    <!-- navigation -->
    <header>
      <nav id="navbar">
        <div class="container">
          <img src="img/brand.png" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="book.html">Book Now</a></li>
          </ul>
        </div>
      </nav>
      <!-- hero section -->
      <section id="hero">
        <div class="container">
          <div class="hero-content">
            <h1><span class="primary-text">Love</span>Elyu</h1>
            <p class="text-lead">Live Own Visit Enjoy LA UNION</p>
            <a href="#gallery" class="visit">Let's Go!</a>
          </div>
        </div>
      </section>
    </header>

    <section id="gallery">
      <h1 class="img-gallery">Gallery</h1>
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="Scriptcontent">
            <!-- partial:index.partial.html -->
            <div class="wrapper">
              <div class="wgh-slider">
                <input
                  class="wgh-slider-target"
                  type="radio"
                  id="slide-1"
                  name="slider"
                />
                <input
                  class="wgh-slider-target"
                  type="radio"
                  id="slide-2"
                  name="slider"
                />
                <input
                  class="wgh-slider-target"
                  type="radio"
                  id="slide-3"
                  name="slider"
                  checked="checked"
                />
                <input
                  class="wgh-slider-target"
                  type="radio"
                  id="slide-4"
                  name="slider"
                />
                <input
                  class="wgh-slider-target"
                  type="radio"
                  id="slide-5"
                  name="slider"
                />
                <div class="wgh-slider__viewport">
                  <div class="wgh-slider__viewbox">
                    <div class="wgh-slider__container">
                      <div class="wgh-slider-item">
                        <div class="wgh-slider-item__inner">
                          <figure class="wgh-slider-item-figure">
                            <img
                              class="wgh-slider-item-figure__image"
                              src="img/kamaynabato.jpg"
                              alt="kamay na bato"
                            />
                            <figcaption class="wgh-slider-item-figure__caption">
                              <a href="kamay.html">Kamay na Bato</a
                              ><span>Luna, La Union</span>
                            </figcaption>
                          </figure>
                          <label
                            class="wgh-slider-item__trigger"
                            for="slide-1"
                            title="Show product 1"
                          ></label>
                        </div>
                      </div>
                      <div class="wgh-slider-item">
                        <div class="wgh-slider-item__inner">
                          <figure class="wgh-slider-item-figure">
                            <img
                              class="wgh-slider-item-figure__image"
                              src="img/surfing.png"
                              alt="Surfing"
                            />
                            <figcaption class="wgh-slider-item-figure__caption">
                              <a href="surf.html">Beach</a
                              ><span>San Juan, La Union</span>
                            </figcaption>
                          </figure>
                          <label
                            class="wgh-slider-item__trigger"
                            for="slide-2"
                            title="Show product 2"
                          ></label>
                        </div>
                      </div>
                      <div class="wgh-slider-item">
                        <div class="wgh-slider-item__inner">
                          <figure class="wgh-slider-item-figure">
                            <img
                              class="wgh-slider-item-figure__image"
                              src="img/grapes.png"
                              alt="Grapes Farm"
                            />
                            <figcaption class="wgh-slider-item-figure__caption">
                              <a href="grapes.html">Grapes Farm</a
                              ><span>Bauang La Union</span>
                            </figcaption>
                          </figure>
                          <label
                            class="wgh-slider-item__trigger"
                            for="slide-3"
                            title="Show product 3"
                          ></label>
                        </div>
                      </div>
                      <div class="wgh-slider-item">
                        <div class="wgh-slider-item__inner">
                          <figure class="wgh-slider-item-figure">
                            <img
                              class="wgh-slider-item-figure__image"
                              src="img/tangadan.png"
                              alt="Tangadan Falls"
                            />
                            <figcaption class="wgh-slider-item-figure__caption">
                              <a href="falls.html">Tangadan Falls</a
                              ><span>San Gabriel, La Union</span>
                            </figcaption>
                          </figure>
                          <label
                            class="wgh-slider-item__trigger"
                            for="slide-4"
                            title="Show product 4"
                          ></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- partial -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
